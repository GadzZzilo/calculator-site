{% extends 'base.html' %}

{% block type_select %}
<div class="row my-5">
    <div class="col-md-4 offset-md-8">
        <ul>
            <li><a href="{% url 'indefinite_integral' %}">Неопределенный интеграл</a></li>
            <li><a href="{% url 'definite_integral' %}">Определенный интеграл</a></li>
        </ul>
    </div>
</div>
{% endblock %}

{% block left_side %}
<div class="col-1">
    <div class="row">
        <div class="col">
            <iconify-icon icon="tabler:math-integral" width="60"></iconify-icon>
        </div>
    </div>
</div>
{% endblock %}

{% block plot %}
<div class="row">
    <div class="col my-5">
        <p class="fs-3 fw-light">График:</p>
        <img src="data:image/png;base64,{{ plot }}"/>
    </div>
</div>
{% endblock %}
