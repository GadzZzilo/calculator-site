{% extends 'base.html' %}

{% block type_select %}
<div class="row my-5">
    <div class="col-md-4 offset-md-8">
            <select class="form-select" aria-label="Пример выбора по умолчанию">
                <option selected>Определенный интеграл</option>
                <option value="1">Неопределенный интеграл</option>
                <option value="2">Двойной интеграл</option>
            </select>
    </div>
</div>
{% endblock %}

{% block left_side %}
<div class="col-1">
    <div class="row">
        <div class="col">
            <div class="input-group input-group-lg">
                <div class="input-group input-group-sm mb-3 ">
                    <input type="text" class="form-control" aria-label="Пример размера поля ввода"
                           aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <iconify-icon icon="tabler:math-integral" width="60"></iconify-icon>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" aria-label="Пример размера поля ввода"
                       aria-describedby="inputGroup-sizing-sm">
            </div>
        </div>
    </div>
</div>
{% endblock %}
